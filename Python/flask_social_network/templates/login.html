{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block content %}
<form class="form" action="" method="post">
  {{ form.hidden_tag() }}
  {% for field in form %}
    {{ render_field(field) }}
  {% endfor %}
  <button type="submit" id="submit" name="button">Login</button>
</form>
{% endblock %}

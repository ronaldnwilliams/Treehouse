{% extends "layout.html" %}

{% block title %}{{ step.title }} - {{ step.course.title }}{% endblock title %}

{% block content %}
<article class="">
  <h2>
  <a href="{% url 'courses:detail' pk=step.course.pk %}">{{ step.course.title }}</a>
  </h2>
  <h3>{{ step.title }}</h3>
  {% with con=step.content %}
    {{ con|linebreaks }} Content: {{ con|wordcount }} words.
  {% endwith %}
</article>
{% endblock content %}

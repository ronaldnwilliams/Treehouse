{% extends "layout.html" %}
{% block title %}Courses{% endblock title %}
{% block content %}
<div class="cards">
  {% for course in courses %}
  <div class="card">
    <header> <a href="{% url 'courses:detail' pk=course.pk %}">{{ course.title }}</a></header>
    <div class="card-copy">
      <p>{{ course.description }}</p>
      <p> Teacher: {{ course.teacher }}</p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}

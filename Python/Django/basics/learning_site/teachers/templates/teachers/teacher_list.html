{% extends "layout.html" %}
{% block title %}Teachers{% endblock title %}
{% block content %}
<div class="cards">
  {% for teacher in teachers %}
  <div class="card">
    <header>{{ teacher.name }}</header>
    <div class="card-copy">
      <p>Started: {{ teacher.started_at }}</p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}

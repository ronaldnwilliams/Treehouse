<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: head"></head>
        <body>
        <header th:replace="layout :: header"></header>
        <nav th:replace="layout :: nav"></nav>
        <section>
            <div class="container wrapper">
                <div class="project-list single">
                    <div class="project">
                        <h2 th:text="${project.name}">Project Name</h2>
                        <p th:text="${project.description}">Description</p>
                        <span class="tag"
                              th:classappend="${#strings.toLowerCase(project.statusCode)}"
                              th:text="${project.statusCode}">Status</span>
                    </div>
                    <div class="roles-collaborators">
                        <h3>Collaborators &amp; Roles</h3>
                        <div class="list-item"  th:each="entry : ${rolesAssignment}">
                    <span class="primary"
                          th:text="${entry.key.name}">Role Name
                    </span>
                            <span class="secondary"
                                  th:text="${entry.value.name}">Unassigned
                    </span>
                        </div>
                    </div>
                    <div class="actions">
                        <a class="button" th:href="@{|/projects/${project.id}/edit|}">Edit Project</a>
                        <a class="button edit-2" th:href="@{|/projects/${project.id}/collaborators|}">Edit Collaborators</a>
                        <form th:action="@{|/projects/${project.id}/delete|}" style="display: inline" method="post">
                            <button class="button delete-button" type="submit">Delete Project</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>

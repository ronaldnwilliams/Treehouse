<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" th:href="@{/app.css}" />

	<title>Countries of the World</title>
</head>
<body>
	<header>
		<div class="container">
			<h1><a th:href="@{/}">Countries of the World</a></h1>
		</div>
	</header>
	<div class="sort">
		<h1>Sort by: </h1><button><a th:href="@{/name}">Name </a></button><button><a th:href="@{/population}">Population</a></button>
	</div>
	<div class="container">
		<div th:each="country : ${countries}" class="country">
			<a th:href="@{'/country/' + ${country.name}}">
				<img th:src="@{'/images/flags/' + ${country.name} + '.png'}" alt="Flag of Country"/>
				<h4 th:text="'Country: ' + ${country.name}">Country</h4>
				<h4 th:text="'Population: ' + ${country.population}">Population</h4>
			</a>
		</div>
	</div>
</body>
</html>
